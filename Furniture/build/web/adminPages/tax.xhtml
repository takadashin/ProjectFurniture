<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/template/adminLayout.xhtml">
            <ui:define name="title">
                Tax
            </ui:define>

            <ui:define name="content">
                <h:form id="frmTaxList">
                <h:dataTable
                    value="#{taxListBean.taxBeans}"
                    var="currentTaxBean" border="1"
                    headerClass="Heading" styleClass="tableViewSummary">
                    <f:facet name="header">
                        <f:verbatim>
                            <caption><h:outputText value="Tax List"></h:outputText></caption>
                        </f:verbatim>
                    </f:facet>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Tax Code"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentTaxBean.taxCode}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Tax Name"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentTaxBean.taxName}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Tax Rate"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentTaxBean.taxRate}"></h:outputLabel>
                    </h:column>

                   <h:column headerClass="titleRow_30px">
                        <f:facet name="header">
                            <h:outputLabel value="Edit"></h:outputLabel>
                        </f:facet>
                        <h:commandLink value="Edit"
                                       action="#{taxListBean.editTaxBean}">
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="titleRow_50px">
                        <f:facet name="header">
                            <h:outputLabel value="Delete"></h:outputLabel>
                        </f:facet>
                        <h:commandLink value="Delete"
                                       action="#{taxListBean.deleteAction}">
                        </h:commandLink>
                    </h:column>   
                </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
