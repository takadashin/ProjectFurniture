<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="/WEB-INF/template/adminLayout.xhtml">
            <ui:define name="title">Order</ui:define>

            <ui:define name="content">
                
                <h:form id="frmOrderList">
                <h:dataTable
                    value="#{orderListBean.orderBeans}"
                    var="currentOrderBean" border="1"
                    headerClass="Heading" styleClass="tableViewSummary">
                    <f:facet name="header">
                        <f:verbatim>
                            <caption><h:outputText value="Order List"></h:outputText></caption>
                        </f:verbatim>
                    </f:facet>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Order Num"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentOrderBean.orderNum}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Shipping Address"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentOrderBean.shippingAddress}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Shipped Datetime"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentOrderBean.shippedDatetime}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Order Datetime"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentOrderBean.orderDatetime}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Order Status"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentOrderBean.orderStatus}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="User ID"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentOrderBean.userId}"></h:outputLabel>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Shipping Method ID"></h:outputLabel>
                        </f:facet>
                        <h:outputLabel
                            value="#{currentOrderBean.shippedMethodId}"></h:outputLabel>
                    </h:column>

                   <h:column headerClass="titleRow_30px">
                        <f:facet name="header">
                            <h:outputLabel value="Edit"></h:outputLabel>
                        </f:facet>
                        <h:commandLink value="Edit"
                                       action="#{orderListBean.editTaxBean}">
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="titleRow_50px">
                        <f:facet name="header">
                            <h:outputLabel value="Delete"></h:outputLabel>
                        </f:facet>
                        <h:commandLink value="Delete"
                                       action="#{orderListBean.deleteAction}">
                        </h:commandLink>
                    </h:column>   
                </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
