<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
    	
    	<ui:composition template="/WEB-INF/template/adminLayout.xhtml">
            
            <ui:define name="title">Category Admin Page</ui:define>            
            <ui:define name="content">
                <c:set var="ctx" value="#{request.contextPath}" />
                <div id="main_panel" >
                    <div class="header_title">Category</div>
                    <div>
                        <h:form id="frmTaxList">
                <h:dataTable
                        value="#{catBean.catarray}"
                        var="catvar"
                        styleClass="tableViewSummary"
                        rowClasses="rowOne,rowTwo"
                        columnClasses="nameColumn, nameColumn, nameColumn, actionColumn, actionColumn, ,imageColumn">
                        <f:facet name="header">
                            <f:verbatim>
                                <caption>Category List</caption>
                            </f:verbatim>
                        </f:facet>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="ID"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel
                                value="#{catvar.id}"></h:outputLabel>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Name"></h:outputLabel>
                            </f:facet>
                            <h:inputText
                                value="#{catvar.name}"></h:inputText>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Description"></h:outputLabel>
                            </f:facet>
                            <h:inputText  
                                value="#{catvar.description}"></h:inputText>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Parent ID"></h:outputLabel>
                            </f:facet>
                            <h:inputText  
                                value="#{catvar.parentid}"></h:inputText>
                        </h:column>

                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Save"></h:outputLabel>
                            </f:facet>
                            <h:commandLink value="Edit" action="#{catBean.update(catvar)}"
                                           >
                            </h:commandLink>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Delete" ></h:outputLabel>
                            </f:facet>
                            <h:commandLink value="Delete" action="#{catBean.delete(catvar)}"
                                           >
                            </h:commandLink>
                        </h:column>   
                    </h:dataTable>
                </h:form>
                    </div>
                </div>
       <h:form id="frmEditcat">
                    <h:panelGroup>
                        <h:inputHidden value="#{catBean.catvar.id}"></h:inputHidden>

                        <table class="tableEdit" width="auto">
                            <tr>
                                <th class="tableEditHeader" colspan="2" align="center">
                                    Add Category
                                </th>
                            </tr>
                            <tr>																	
                                <td align="right" width="100px"> 
                                    <h:outputLabel value="Name"></h:outputLabel>
                                </td>
                                <td align="left">
                                    <h:inputText id="txtTaxCode" value="#{catBean.catvar.name}" required="true" 
                                                 requiredMessage="*">																			
                                    </h:inputText>
                                    <h:message for="txtTaxCode" styleClass="errorMsg"/>
                                </td>
                            </tr>   
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel value="Description"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText id="txtTaxName" value="#{catBean.catvar.description}" required="true" requiredMessage="*"></h:inputText>
                                    <h:message for="txtTaxName" styleClass="errorMsg"/>
                                </td>
                            </tr>   
                             <tr>																	
                                <td align="right"> 
                                    <h:outputLabel value="Parent ID"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText id="txtdesc" value="#{catBean.catvar.parentid}" required="true" requiredMessage="*"></h:inputText>
                                    <h:message for="txtTaxName" styleClass="errorMsg"/>
                                </td>
                            </tr>  
                            <tr>
                                <td></td>
                                <td align="left" >
                                    <h:commandButton id="btnAdd" value="Add" action="#{catBean.addAction}"></h:commandButton>
                                    
                                </td>
                            </tr>
                        </table>                              
                    </h:panelGroup>
                </h:form>
            </ui:define>
    	</ui:composition>
    	
    </h:body>
</html>
