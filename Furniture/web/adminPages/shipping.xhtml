<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
    	
    	<ui:composition template="/WEB-INF/template/adminLayout.xhtml">
            
            <ui:define name="title">Shipping Admin Page</ui:define>            
            <ui:define name="content">
                <c:set var="ctx" value="#{request.contextPath}" />
                <div id="main_panel" >
                    <div class="header_title">Shipping method</div>
                    <div>
                        <h:form id="frmTaxList">
                <h:dataTable
                    value="#{shippingListBean.Shiparray}"
                    var="currentShipBean" border="1"
                    headerClass="Heading" styleClass="Datagrid">
                    <f:facet name="header">
                        <f:verbatim>
                            <caption><h:outputText value="Tax List"></h:outputText></caption>
                        </f:verbatim>
                    </f:facet>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Shipping Name"></h:outputLabel>
                        </f:facet>
                        <h:inputText
                            value="#{currentShipBean.shippingName}"></h:inputText>
                    </h:column>
                    <h:column headerClass="titleRow_250px">
                        <f:facet name="header">
                            <h:outputLabel value="Shipping Price"></h:outputLabel>
                        </f:facet>
                        <h:inputText
                            value="#{currentShipBean.shippingPrice}"></h:inputText>
                    </h:column>
                  

                   <h:column headerClass="titleRow_30px">
                        <f:facet name="header">
                            <h:outputLabel value="Save"></h:outputLabel>
                        </f:facet>
                        <h:commandLink value="Save"
                                        action="#{shippingListBean.update}">
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="titleRow_50px">
                        <f:facet name="header">
                            <h:outputLabel value="Delete"></h:outputLabel>
                        </f:facet>
                        <h:commandLink value="Delete"
                                       action="#{shippingListBean.delete}">
                        </h:commandLink>
                    </h:column>   
                </h:dataTable>
                </h:form>
                    </div>
                </div>
                
            </ui:define>
    	</ui:composition>
    	
    </h:body>
</html>
