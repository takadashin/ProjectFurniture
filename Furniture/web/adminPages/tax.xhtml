<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/template/adminLayout.xhtml">
            <ui:define name="title">
                Tax
            </ui:define>

            <ui:define name="content">
                <h:form id="frmTaxList">     
                    <h:dataTable
                        value="#{taxBean.taxes}"
                        var="tax"
                        styleClass="tableViewSummary"
                        rowClasses="rowOne,rowTwo"
                        columnClasses="nameColumn, nameColumn, nameColumn, actionColumn, actionColumn">
                        <f:facet name="header">
                            <f:verbatim>
                                <caption>Tax List</caption>
                            </f:verbatim>
                        </f:facet>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Tax Code"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel
                                value="#{tax.taxCode}"></h:outputLabel>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Tax Name"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel
                                value="#{tax.taxName}"></h:outputLabel>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Tax Rate"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel
                                value="#{tax.taxRate}"></h:outputLabel>
                        </h:column>

                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Edit"></h:outputLabel>
                            </f:facet>
                            <h:commandLink value="Edit"
                                           action="#{taxBean.editTax(tax)}">
                            </h:commandLink>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Delete"></h:outputLabel>
                            </f:facet>
                            <h:commandLink value="Delete"
                                           action="#{taxBean.deleteTax(tax)}">
                            </h:commandLink>
                        </h:column>   
                    </h:dataTable>
                </h:form>

                <br/>
                <h:form id="frmEditTax">
                    <h:panelGroup>
                        <h:inputHidden value="#{taxBean.tax.id}"></h:inputHidden>

                        <table class="tableEdit" width="auto">
                            <tr>
                                <th class="tableEditHeader" colspan="2" align="center">
                                    Tax
                                </th>
                            </tr>
                            <tr>																	
                                <td align="right" width="100px"> 
                                    <h:outputLabel value="Tax Code"></h:outputLabel>
                                </td>
                                <td align="left">
                                    <h:inputText id="txtTaxCode" value="#{taxBean.tax.taxCode}" required="true" 
                                                 requiredMessage="*">																			
                                    </h:inputText>
                                    <h:message for="txtTaxCode" styleClass="errorMsg"/>
                                </td>
                            </tr>   
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel value="Tax Name"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText id="txtTaxName" value="#{taxBean.tax.taxName}" required="true" requiredMessage="*"></h:inputText>
                                    <h:message for="txtTaxName" styleClass="errorMsg"/>
                                </td>
                            </tr>   
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel value="Tax Rate"></h:outputLabel>
                                </td>
                                <td align="left">
                                    <h:inputText id="txtTaxRate" value="#{taxBean.tax.taxRate}" required="true" requiredMessage="*">
                                        <f:validateDoubleRange  maximum="100" />
                                    </h:inputText>
                                    <h:message for="txtTaxRate" styleClass="errorMsg"/>
                                </td>
                            </tr>   
                            <tr>
                                <td></td>
                                <td align="left" >
                                    <h:commandButton id="btnAdd" value="Add" action="#{taxBean.addAction}"></h:commandButton>
                                    <h:commandButton id="btnUpdate" value="Update" action="#{taxBean.updateAction}" rendered="false"></h:commandButton> 
                                    <h:commandButton id="btnCancel" value="Cancel" action="#{taxBean.cancelAction}" rendered="false"></h:commandButton>
                                </td>
                            </tr>
                        </table>                              
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
