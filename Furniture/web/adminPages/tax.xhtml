<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/template/adminLayout.xhtml">
            <ui:define name="title">
                Tax
            </ui:define>

            <ui:define name="content">
                <h:form id="frmTaxList">     
                    <h:dataTable
                        value="#{taxListBean.taxes}"
                        var="tax"
                        styleClass="tableViewSummary"
                        rowClasses="rowOne,rowTwo"
                        columnClasses="nameColumn, nameColumn, nameColumn, actionColumn, actionColumn, ,imageColumn">
                        <f:facet name="header">
                            <f:verbatim>
                                <caption>Tax List</caption>
                            </f:verbatim>
                        </f:facet>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Tax Code"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel
                                value="#{tax.taxCode}"></h:outputLabel>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Tax Name"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel
                                value="#{tax.taxName}"></h:outputLabel>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Tax Rate"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel
                                value="#{tax.taxRate}"></h:outputLabel>
                        </h:column>

                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Edit"></h:outputLabel>
                            </f:facet>
                            <h:commandLink value="Edit"
                                           action="#{taxListBean.editTaxBean(tax)}">
                            </h:commandLink>
                        </h:column>
                        <h:column headerClass="tabletitle">
                            <f:facet name="header">
                                <h:outputLabel value="Delete"></h:outputLabel>
                            </f:facet>
                            <h:commandLink value="Delete"
                                           action="#{taxListBean.deleteTax(tax)}">
                            </h:commandLink>
                        </h:column>   
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
