<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
    	<ui:composition template="/WEB-INF/template/mainLayout.xhtml">
            <ui:define name="title">Home Page</ui:define>
            <ui:define name="content">
                <c:set var="ctx" value="#{request.contextPath}" />
                <main>
                <div id="cpos_2">
                    <div id="body_wrap">
                        <div id="cpos_21">
                            <div class="menu_wrapper">
                                <ul>
                                    <li>
                                        <div><a>Living</a></div>
                                    </li>
                                    <li>
                                        <div><a>Dinning + Kitchen</a></div>
                                    </li>
                                    <li>
                                        <div> <a>Bedroom</a></div>
                                    </li>
                                    <li>
                                        <div><a>Bath</a></div>
                                    </li>
                                    <li>
                                        <div><a>Lighting</a></div>
                                    </li>
                                    <li>
                                        <div><a>Decor</a></div>
                                    </li>
                                    <li>
                                        <div><a>Office</a></div>
                                    </li>
                                    <li>
                                        <div><a>Outdoor</a></div>
                                    </li>
                                    <li>
                                        <div><a>Storage</a></div>
                                    </li>
                                    <li>
                                        <div><a>Kids</a></div>
                                    </li>
                                    <li>
                                        <div><a>Holidays</a></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="cpos_22">
                            <div class="header_title">
                                <div style="height: 1px; background-color: #A1a1a1; text-align: center;margin-top:10px;">
                                  <span style="background-color: white; position: relative; top: -0.5em;">
                                    <a>Shopping Cart</a>
                                  </span>
                                </div>
                            </div>
                            <br/>
                            
                                <h:form id="frmShoppingCart">     
                                    <h:dataTable
                                        value="#{cartBean.cart}"
                                        border="1" cellpadding="7px"
                                        style="border-collapse: collapse"
                                        var="i">
                                        <f:facet name="header">
                                            <f:verbatim>
                                                <caption>Shopping Cart</caption>
                                            </f:verbatim>
                                        </f:facet>
                                        <h:column headerClass="tabletitle">
                                            <f:facet name="header">
                                                <h:outputLabel value="Item"></h:outputLabel>
                                            </f:facet>  
                                            <h:graphicImage library="images" name="furniture1.jpg"
                                                            width="50px" height="50px"/>
                                        </h:column>
                                        <h:column headerClass="tabletitle">
                                            <f:facet name="header">
                                                <h:outputLabel value="Description"></h:outputLabel>
                                            </f:facet>
                                            <h:outputLabel
                                                value="#{i.p.product_short_desc}"></h:outputLabel>
                                                
                                        </h:column>
                                        <h:column headerClass="tabletitle">
                                            <f:facet name="header">
                                                <h:outputLabel value="Quantity"></h:outputLabel>
                                            </f:facet>
                                            <h:inputText value="#{i.quantity}" style="width:20px"></h:inputText>
                                        </h:column>

                                        <h:column headerClass="tabletitle">
                                            <f:facet name="header">
                                                <h:outputLabel value="Price"></h:outputLabel>
                                            </f:facet> 
                                            <h:outputLabel
                                                value="#{i.p.price}"></h:outputLabel>
                                        </h:column>
                                        <h:column headerClass="tabletitle">
                                            <f:facet name="header">
                                                <h:outputLabel value="Total"></h:outputLabel>
                                            </f:facet>                                            
                                        </h:column>
                                        
                                        <h:column headerClass="tabletitle">
                                            <f:facet name="header">
                                                                                                
                                            </f:facet> 
                                            <h:commandButton value="Delete"
                                                             action="#{cartBean.remove(i)}"></h:commandButton>
                                        </h:column>   
                                        
                                        <h:column headerClass="tabletitle">
                                            <f:facet name="footer">Total:
                                                <h:outputLabel value="#{cartBean.total}"></h:outputLabel>
                                            </f:facet>                                            
                                        </h:column>
                                    </h:dataTable>
                                    <h:commandButton value="Update"
                                                     action="#{cartBean.update()}" />
                                </h:form>  
                            <h:link outcome="home" value="Continue Shopping"/>
                            
                        </div>
                    </div>
                </div>
            </main>
            </ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
