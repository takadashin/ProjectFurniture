<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:body>
    	<ui:composition template="/WEB-INF/template/mainLayout.xhtml">
            <ui:define name="title">Login Page</ui:define>
            <ui:define name="content">
                <c:set var="ctx" value="#{request.contextPath}" />
                <main>
                <div id="cpos_2">
                    <div id="body_wrap">
                       
                        <div id="cpos_22">
                            <div class="header_title">
                                <div style="height: 1px; background-color: #A1a1a1; text-align: center;margin-top:10px;">
                                  <span style="background-color: white; position: relative; top: -0.5em;">
                                    <a>Login Page</a>
                                  </span>
                                </div>
                            </div>
                            <div id="loginbox">
                                <h:form id="loginform">
                                    <div><h:messages styleClass="errorMessage" /></div>
                                    <center>
                                        <h:outputLabel class="labeltext" value="User Name"></h:outputLabel><h:inputText class="textbox_login" required="true" requiredMessage="* User Name shouldn't be empty" value="#{userSessionBean.username}"></h:inputText></center>
                               <center>
                                   <h:outputLabel class="labeltext" value="Password"></h:outputLabel><h:inputSecret class="textbox_login" required="true" requiredMessage="* Password shouldn't be empty" value="#{userSessionBean.password}"></h:inputSecret></center>
                                    <div style="text-align: right;"><h:commandButton class="button_submit" value="Login" action="#{userSessionBean.login}"></h:commandButton> </div>
                                    <div style="text-align: left;"><h:commandLink action="register" value="Register"></h:commandLink></div>
                                </h:form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            </ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
