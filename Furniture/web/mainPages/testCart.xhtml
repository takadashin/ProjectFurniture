<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
    	<ui:composition template="/WEB-INF/template/mainLayout.xhtml">
            <ui:define name="title">Test Page</ui:define>
            <ui:define name="content">                
                <main>
                    <div id="cpos_2">
                        <div id="body_wrap">
                           
                            <div id="cpos_22">
                            <div class="header_title">
                                <div style="height: 1px; background-color: #A1a1a1; text-align: center;margin-top:10px;">
                                  <span style="background-color: white; position: relative; top: -0.5em;">
                                    <a>Shipping Information</a>
                                  </span>
                                </div>
                            </div>
                            <div class="article_item_box">                                
                                <style>
                                    .product
                                    {
                                        width: 150px;
                                        height: 200px;
                                        float:left;
                                        margin: 20px;
                                        padding: 10px;
                                    }
                                </style>
                                <br/>
                                <h:form>
                                    <c:forEach items="#{productSBean.productSes}" var="p">
                                        <div class="product">
                                            <h:graphicImage library="images" name="furniture1.jpg"
                                                            width="300px"
                                                            height="150px"/>
                                            <br/>
                                            Name: #{p.name}<br/>
                                            Price: $#{p.price.floatValue()}<br/>
                                            <h:commandButton value="Add to Cart"
                                                             action="#{cartBean.addToCart(p)}"></h:commandButton>
                                        </div>
                                    </c:forEach>  
                                </h:form>
                            </div>                            
                            
                            </div>
                        </div>
                    </div>
                </main>
            </ui:define>
    	</ui:composition>
    	
    </h:body>
</html>
