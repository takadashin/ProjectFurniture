<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:body>
    	<ui:composition template="/WEB-INF/template/mainLayout.xhtml">
            <ui:define name="title">Register Page</ui:define>
            <ui:define name="content">
                <c:set var="ctx" value="#{request.contextPath}" />
                <main>
                <div id="cpos_2">
                    <div id="body_wrap">
                        <div id="cpos_21">
                            <div class="menu_wrapper">
                                <ul>
                                    <li>
                                        <div><a>Living</a></div>
                                    </li>
                                    <li>
                                        <div><a>Dinning + Kitchen</a></div>
                                    </li>
                                    <li>
                                        <div> <a>Bedroom</a></div>
                                    </li>
                                    <li>
                                        <div><a>Bath</a></div>
                                    </li>
                                    <li>
                                        <div><a>Lighting</a></div>
                                    </li>
                                    <li>
                                        <div><a>Decor</a></div>
                                    </li>
                                    <li>
                                        <div><a>Office</a></div>
                                    </li>
                                    <li>
                                        <div><a>Outdoor</a></div>
                                    </li>
                                    <li>
                                        <div><a>Storage</a></div>
                                    </li>
                                    <li>
                                        <div><a>Kids</a></div>
                                    </li>
                                    <li>
                                        <div><a>Holidays</a></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="cpos_22">
                            <div class="header_title">
                                <div style="height: 1px; background-color: #A1a1a1; text-align: center;margin-top:10px;">
                                  <span style="background-color: white; position: relative; top: -0.5em;">
                                    <a>Register Page</a>
                                  </span>
                                </div>
                            </div>
                            <div id="loginbox">
                                <h:form id="registerForm">
                                    <div>
                                        <table class="tableEdit" width="auto">
                            <tr>
                                <th class="tableEditHeader" colspan="2" align="center">
                                   
                                </th>
                            </tr>
                            <tr>																	
                                <td align="right" width="100px"> 
                                    <h:outputLabel class="labeltext" value="Name"></h:outputLabel>
                                </td>
                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtUserName" value="#{userBean.uservar.username}" required="true" 
                                                 requiredMessage="* User Name is required">																			
                                    </h:inputText>
                                   
                                </td>
                            </tr>   
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="Password"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputSecret  class="textbox_login" id="txtPassword" value="#{userBean.uservar.userpassword}" required="true" 
                                                 requiredMessage="* Password is required"></h:inputSecret>
                                  
                                </td>
                            </tr> 
                             <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="Retype Password"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputSecret  class="textbox_login" id="txtRePassword" value="#{userBean.repassword}" required="true" 
                                                 requiredMessage="* Password retype is required"></h:inputSecret>
                                  
                                </td>
                            </tr> 
                             <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="Full Name"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtfullname" value="#{userBean.uservar.userfullname}" required="true" requiredMessage="* Full name is required"></h:inputText>
     
                                </td>
                            </tr> 
                             <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="State Name"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtstatename" value="#{userBean.uservar.statename}" required="true" requiredMessage="* State Name is required"></h:inputText>
                                  
                                </td>
                            </tr> 
                             <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="State Code"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtstatecode" value="#{userBean.uservar.statecode}" required="true" requiredMessage="* State code is required"></h:inputText>
                                  
                                </td>
                            </tr> 
                       
            
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="Address"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtaddress" value="#{userBean.uservar.address}" required="true" requiredMessage="* Address is required"></h:inputText>

                                </td>
                            </tr> 
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="City Name"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtcityname" value="#{userBean.uservar.cityname}" required="true" requiredMessage="* City is required"></h:inputText>

                                </td>
                            </tr> 
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="Email"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtemail" value="#{userBean.uservar.email}" required="true" requiredMessage="* Email is required"></h:inputText>
                                   
                                </td>
                            </tr> 
                            <tr>																	
                                <td align="right"> 
                                    <h:outputLabel class="labeltext" value="Phone"></h:outputLabel>
                                </td>

                                <td align="left">
                                    <h:inputText  class="textbox_login" id="txtphone" value="#{userBean.uservar.phone}" required="true" requiredMessage="* Phone is required"></h:inputText>

                                </td>
                            </tr> 
                            
                            <tr>
                                <td></td>
                                <td align="right" >
                                    <h:commandButton class="button_submit" id="btnAdd" value="Create account" action="#{userBean.addUserAction}"></h:commandButton>
                                  
                                </td>
                            </tr>
                            <tr>
                                
                                
                                    <h:messages styleClass="errorMessage" />
                               
                                
                            </tr>
                        </table>  
                                    </div>
                                </h:form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            </ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
