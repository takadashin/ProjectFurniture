<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition> 
            <div id="control_panel">
                <div id="user_stat">
                    <h:form>
                    <div class="upper_text"><h:commandLink rendered="#{userSessionBean.loggedIn}" value="Welcome #{userSessionBean.current.username}" action="user/profile?faces-redirect=true"></h:commandLink>
                    </div>
                    <div class="lower_text"><h:commandLink rendered="#{userSessionBean.loggedIn}" value="Log out" action="#{userSessionBean.logout()}"></h:commandLink>
                    <h:commandLink rendered="#{!userSessionBean.loggedIn}" value="Log in" action="/mainPages/adminlogin?faces-redirect=true"></h:commandLink></div>
                    </h:form>
                </div>  
                <div id="control_box">
                    <ul>                        
                        <li class="active"><a href="">User</a></li> 
                        <li><a href="">Category</a></li>
                        <li><h:link value="Product" outcome="product.xhtml" /></li>
                        <li><h:link value="Order" outcome="order.xhtml" /></li>
                        <li><h:link value="Tax" outcome="tax.xhtml" /></li>           
                    </ul>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
