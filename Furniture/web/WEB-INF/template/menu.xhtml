<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition> 
            <ul class="main_menu">
                <c:forEach var="item" items="#{catBean.CatByID(0)}">
                    <li><div style="position: relative"><a>#{item.name}</a>
                            <div class="smallline" ></div>
                        
                        </div>
                        <ul class="sub_menu">
                            <div>
                               <h:link outcome="/mainPages/home" >
                                   <h:graphicImage library="images" style="display:none;" name="custom_image.jpg" class="logo"/>
                                </h:link>
                            </div>
                            <c:forEach var="child" items="#{catBean.CatByID(item.id)}">
                                <h:form>
                                    <li><h:commandLink value="#{child.name}" action="#{productBean.redirectByID(child.id)}" ></h:commandLink></li>
                                </h:form>
                            </c:forEach>
                        </ul>
                    </li>
               </c:forEach>
            </ul>
            
          
        </ui:composition>
    </body>
</html>
